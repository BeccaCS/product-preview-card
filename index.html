<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Montserrat"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="row no-gutters">
        <div class="col-md-6">
          <img
            src="images/image-product-mobile.jpg"
            class="img-fluid image"
            alt=""
          />
        </div>
        <div class="col-md-6 second-col ps-4 pt-4 pe-3 pb-4">
          <p class="opacity-75 letter-space">PERFUME</p>
          <h4 class="fw-bold lh-1">Gabrielle Essence Eau De Parfum</h4>
          <p class="opacity-75 main-paragaph pt-2">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p>
            <span class="first-price pe-3">$149.99</span>
            <span class="text-decoration-line-through second-price opacity-75"
              >$169.99</span
            >
          </p>
          <button class="btn">
            <img
              src="images/icon-cart.svg"
              class="pe-2 img-fluid"
              alt="cart icon"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://rebeccaseepaul.netlify.app/" target="_blank"
        >Rebecca Seepaul</a
      >.
    </div>
  </body>
</html>
